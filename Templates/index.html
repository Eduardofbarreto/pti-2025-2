<!doctype html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="/static/aviao.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expresso Maia — Busca e Compra de Passagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .hero { background: linear-gradient(to right, #0f2027, #203a43, #2c5364); color: white; padding: 100px 0; }
    .search-box { border-radius: 15px; border: none; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Expresso Maia</a>
    <img src="/static/logo-expresso.png" alt="Logo" width="150">
  </div>
</nav>

<header class="hero">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7">
        <h1 class="display-4 fw-bold">Sua viagem começa aqui</h1>
        <p class="lead">A forma mais simples de encontrar e comprar passagens com transparência.</p>
      </div>
      
      <div class="col-lg-5">
        <div class="card shadow-sm search-box p-4 bg-white text-dark">
          <h5 class="mb-3">Buscar Passagens</h5>
          <form id="searchForm" class="row g-3">
            <div class="col-12">
              <label class="form-label">Nome do Passageiro</label>
              <input type="text" id="origem" class="form-control" placeholder="Seu nome..." required>
            </div>
            <div class="col-12">
              <label class="form-label">Destino</label>
              <input type="text" id="destino" class="form-control" placeholder="Para onde vai? (Ex: Rio)" required>
            </div>
            <div class="col-12 d-grid">
              <button class="btn btn-primary btn-lg" type="submit">COMPRAR AGORA</button>
            </div>
          </form>
          
          <div id="results" class="mt-3 d-none"></div>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const nomeDigitado = document.getElementById('origem').value;
      const destinoDigitado = document.getElementById('destino').value;

      console.log("Enviando para o Python...");

      fetch('http://127.0.0.1:5000/comprar-passagem', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
              nome: nomeDigitado,
              destino: destinoDigitado
          })
      })
      .then(response => response.json())
      .then(data => {
          const divResultado = document.getElementById('results');
          divResultado.classList.remove('d-none');
          
          divResultado.innerHTML = `
            <div class="alert alert-success mt-3">
               <h4 class="alert-heading">✅ Sucesso!</h4>
               <p>${data.mensagem}</p>
               <hr>
               <p class="mb-0">ID da Venda no Banco: <strong>${data.id}</strong></p>
            </div>
          `;
      })
      .catch(error => alert("Erro! O servidor Python está rodando?"));
  });
</script>

</body>
</html>
